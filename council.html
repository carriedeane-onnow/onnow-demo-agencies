<!DOCTYPE html>

    <style>

                                            <div className="flex-1">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    {screen === 0 && <DashScreen />}
                                    {screen === 1 && <DatabaseScreen />}
                                    {screen === 2 && <CalendarScreen />}
                                    {screen === 3 && <OffersScreen />}
                                    {screen === 4 && <AlertsScreen />}
                                    {screen === 5 && <AnalyticsScreen />}
                                    {screen === 6 && <AgenciesScreen />}
                                </div>
                            </div>
                        </div>
                        
                        <div className="text-center">
                            <div className="text-lg font-semibold text-white mb-2">{screens[screen].title}</div>
                            <div className="flex justify-center gap-2">

                                ))}

        function DashScreen() {

                    <div className="bg-white border rounded-lg overflow-hidden">
                        <table className="w-full">

                                    <th className="px-4 py-3 text-left text-xs font-semibold">Service</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold">Agency</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold">Location</th>
                                    <th className="px-4 py-3 text-left text-xs font-semibold">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">

                                    {name: "BBQ & Casework", agency: "Vinnies", loc: "Central Hub", status: "Open"},

                                ].map((s, i) => (

                                        <td className="px-4 py-3 text-sm font-medium">{s.name}</td>
                                        <td className="px-4 py-3 text-sm">{s.agency}</td>
                                        <td className="px-4 py-3 text-sm">{s.loc}</td>
                                        <td className="px-4 py-3">
                                            <span className="px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700">
                                                {s.status}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        function CalendarScreen() {
            return (
                <div>
                    <h1 className="text-2xl font-bold mb-2">Calendar View</h1>
                    <p className="text-sm text-gray-500 mb-6">Week of Dec 16-22</p>
                    <div className="bg-white border rounded-lg mb-4">
                        <div className="grid grid-cols-7 border-b">
                            {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(d => (

                            ))}
                        </div>
                        <div className="grid grid-cols-7">
                            {Array(7).fill(null).map((_, i) => (

                            <div className="text-xs mt-1">Thu: Balanced coverage</div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function OffersScreen() {
            return (
                <div>
                    <h1 className="text-2xl font-bold mb-2">Offers & Requests</h1>
                    <p className="text-sm text-gray-500 mb-6">8 active coordination requests</p>

                        {icon: "üçé", title: "Excess produce", agency: "OzHarvest", msg: "50kg apples - collect by 4pm", color: "green", matched: false},

        function AlertsScreen() {

</html>
